    <script>
      function validateForm() {
        var firstName = document.getElementById("firstName").value.trim();
        var lastName = document.getElementById("lastName").value.trim();
        var gender = document.getElementById("gender").value.trim();
        var dateOfBirth = document.getElementById("dateOfBirth").value.trim();
        var citizenship = document.getElementById("citizenship").value.trim();
        var birthCountry = document.getElementById("birthCountry").value.trim();
        var countryResidence = document
          .getElementById("countryResidence")
          .value.trim();
        var residencePlace = document
          .getElementById("residencePlace")
          .value.trim();
        var documentType = document.getElementById("documentType").value.trim();
        var documentNumber = document
          .getElementById("documentNumber")
          .value.trim();
        var checkbox = document.getElementById("checkbox-check");

        if (
          firstName.length === 0 ||
          lastName.length == 0 ||
          gender.length == 0 ||
          dateOfBirth.length == 0 ||
          citizenship.length == 0 ||
          birthCountry == 0 ||
          countryResidence == 0 ||
          residencePlace == 0 ||
          documentType == 0 ||
          documentNumber == 0 ||
          checkbox == 0
        ) {
          alert("Please, enter all information for the first person.");
          return false;
        } else if (firstName.length === 0) {
          alert("Please, enter the first name for the first person.");
          return false;
        } else if (lastName.length === 0) {
          alert("Please, enter the last name for the first person.");
          return false;
        } else if (gender.length === 0) {
          alert("Please, select a gender for the first person.");
          return false;
        } else if (dateOfBirth.length === 0) {
          alert("Please, enter the date of birth for the first person.");
          return false;
        } else if (!citizenship.length) {
          alert("Please, select a citizenship for the first person.");
          return false;
        } else if (!birthCountry.length) {
          alert("Please, enter the country of birth for the first person.");
          return false;
        } else if (!countryResidence.length) {
          alert("Please, enter the country of residence for the first person.");
          return false;
        } else if (!residencePlace.length) {
          alert("Please, enter the place of residence for the first person.");
          return false;
        } else if (documentType.length === 0) {
          alert("Please, select a document type for the first person.");
          return false;
        } else if (documentNumber.length === 0) {
          alert("Please, enter the document number for the first person.");
          return false;
        }

        const datePattern = /^\d{2}\.\d{2}\.\d{4}$/;

        if (!datePattern.test(dateOfBirth)) {
          alert("Please enter a valid date in the format dd.MM.yyyy");
          return false;
        }
        if (!checkbox.checked) {
          alert(
            "Please, accept the GDPR and privacy policy by checking the checkbox."
          );
          return false;
        }
      }
